<div [routerLink]="link" class="card-item cursor-pointer" *ngIf="!person;else isPerson">
    <div class="header rounded overflow-hidden mb-2">
        <img [src]="_MoviesService.path+element?.poster_path" class="w-100" alt="" *ngIf="element?.poster_path!=null">
        <img src="./assets/df-movie.jpg" class="w-100" alt="" *ngIf="element?.poster_path==null">
    </div>
    <div class="body px-1">
        <div class="top d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0"><a routerLink="/movie/{{element?.id}}"
                    class="text-light">{{(element?.title)||(element?.name)}}</a></h5>
            <span>{{(element?.release_date)||(element?.first_air_date)}}</span>
        </div>
        <div class="bottom d-flex align-items-center justify-content-between">
            <div class="hd-2">
                <p class="m-0"><span>HD</span></p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="vote-avg d-flex flex-row-reverse align-items-center">
                    <p class="m-0">{{element.vote_average}}</p>
                    <span class="fa-solid fa-star mx-2"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #isPerson>
    <div>
        <div class="header rounded overflow-hidden mb-2">
            <img [src]="_MoviesService.path+element?.profile_path" class="w-100" alt=""
                *ngIf="element?.profile_path!=null">
            <img src="./assets/df-person.jpg" class="w-100" alt="" *ngIf="element?.profile_path==null">
        </div>
        <div class="body px-1">
            <div class="top d-flex flex-column mb-3">
                <h6 class="m-0">{{element?.name}}</h6>
                <p>(<span>{{element?.character}}</span>)</p>
                <p>{{element?.known_for_department}}</p>
            </div>
        </div>
    </div>
</ng-template>
